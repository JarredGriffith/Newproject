<!--idea is a waiting list-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait list</title>
    <link rel="stylesheet" href="../assignment/CSS/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<br>
<body class="container-fluid">
    <!--creating the form-->
    <div class="container">
    <div class="card border-dark mb-3">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="res-name">Reservation Name</label>
                        <input type="text" class="form-control" id="res-name" placeholder="Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="res-date">Reservation Date</label>
                        <input type="date" class="form-control" id="res-date">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="res-time">Reservation Time</label>
                        <input type="time" class="form-control" id="res-time">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="num-guest">Number of Guest</label>
                        <input type="number" class="form-control" id="num-guest">
                    </div>
                </div>
            </div>

            <div>
                <button id="add" class="btn btn-primary form-control">Create</button>
            </div>
        </div>
    </div>

    <br>
<!-- wait list table on page-->
<h3 class="text-center"> Waiting to be seated</h3>
    <table id="list" class="table table-dark table-striped">
        <tr>
            <th>Guest Name</th>
            <th>Reservation Date</th>
            <th>Reservation Time</th>
            <th>Number of Guest</th>
            <th>Delete</th>
            <th>arrived</th>
        </tr>

    </table>
    <br>
    <!-- Arrival table on page-->
    <h4 class="text-center" >Guest that have been seated</h4>
    <div class="row">
      
        <div class="col-sm">
            <table id="arrived" class="table table-dark table-striped">
        <tr>
            <th>Guest Name</th>
            <th>Reservation Date</th>
            <th>Reservation Time</th>
            <th>Number of Guest</th>
        </tr>
    </table>
    </div>


    </div>


</div>
    <script src="index.js"></script>
    <script src="../assignment/CSS/node_modules/jquery/dist/jquery.js"></script>
    <script src="../assignment/CSS/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
