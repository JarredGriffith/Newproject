<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <!-- order list -->
        <ol>
            <!-- list items-->
            <li>jarred</li>
            <li>Tessa</li>
            <li>chase</li>
        </ol>
        <!-- unorder list -->
        <ul>
          <li>apple</li>
          <li>eggs</li>
          <li>milk</li>  
        </ul>
        <!-- table -->
        <table>
             <!-- tr is used to make rows in a table -->
            <tr>
                <!-- th is table headers -->
                <th>Prodect</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>

            <tr>
                <!-- td is table data -->
                <td>apple</td>
                <td>.50</td>
                <td>10</td>
            </tr>
            <tr>
                <td>eggs</td>
                <td>2.00</td>
                <td>4</td>
            </tr>

        </table>

    </body>
    </html>
